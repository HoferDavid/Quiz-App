<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="data.js"></script>

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>

      <div class="container">
      <div class="card quizCard">

        <img src="img/img1.jpg" class="card-img-top">
        <div class="card-body">

          <h5 class="card-title" id="questionText"></h5>

          <div class="card quizAnswerCard mb-2" onclick="answer('answer1')">
            <div class="card-body" id="answer1">
            </div>
          </div>

          <div class="card quizAnswerCard mb-2" onclick="answer('answer2')">
            <div class="card-body" id="answer2">
            </div>
          </div>

          <div class="card quizAnswerCard mb-2" onclick="answer('answer3')">
            <div class="card-body" id="answer3">
            </div>
          </div>
          <div class="card quizAnswerCard mb-2" onclick="answer('answer4')">
            <div class="card-body" id="answer4">
            </div>
          </div>

          <div class="questionFooter">
            <span><b>1</b> of <b id="questionAmount"></b></span>

            <button id="nextButton" class="btn btn-primary" disabled>Next Question</button>
          </div>


        </div>
      </div>
    </div>
</body>
</html>
